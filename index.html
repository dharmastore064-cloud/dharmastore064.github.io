<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DHSTORE - Paket Data XL</title>

<style>
body {
  margin:0;
  font-family: Arial, sans-serif;
  background:#f2f5f9;
}

header {
  background:linear-gradient(90deg,#005baa,#007bff);
  color:white;
  text-align:center;
  padding:30px;
}

.container {
  max-width:900px;
  margin:auto;
  padding:20px;
}

.card {
  background:white;
  padding:20px;
  margin-bottom:20px;
  border-radius:12px;
  box-shadow:0 4px 10px rgba(0,0,0,0.1);
}

h2 { margin-top:0; }

input {
  width:100%;
  padding:10px;
  margin:10px 0;
  border-radius:6px;
  border:1px solid #ccc;
}

.btn {
  display:inline-block;
  padding:10px 15px;
  background:#25D366;
  color:white;
  text-decoration:none;
  border:none;
  border-radius:6px;
  cursor:pointer;
}

footer {
  margin-top:40px;
  background:#222;
  color:white;
  text-align:center;
  padding:15px;
}
</style>

<script>
function pesan(paket, harga) {
  var nomor = document.getElementById("nomor").value;
  if(nomor == ""){
    alert("Masukkan nomor XL dulu!");
    return;
  }
  var pesan = "Halo, saya mau beli Paket XL " + paket + 
              " seharga " + harga + 
              " untuk nomor " + nomor;
  window.open("https://wa.me/628XXXXXXXXXX?text=" + encodeURIComponent(pesan));
}
</script>

</head>
<body>

<header>
  <h1>DHSTORE</h1>
  <p>Paket Data XL Murah & Cepat ⚡</p>
</header>

<div class="container">

<div class="card">
  <h2>Masukkan Nomor XL</h2>
  <input type="number" id="nomor" placeholder="Contoh: 08123456789">
</div>

<div class="card">
  <h2>Daftar Paket XL</h2>
  <p>10GB - Rp 25.000</p>
  <button class="btn" onclick="pesan('10GB','Rp 25.000')">Pesan</button>
  <hr>
  <p>20GB - Rp 45.000</p>
  <button class="btn" onclick="pesan('20GB','Rp 45.000')">Pesan</button>
  <hr>
  <p>50GB - Rp 95.000</p>
  <button class="btn" onclick="pesan('50GB','Rp 95.000')">Pesan</button>
</div>

<div class="card">
  <h2>Kenapa Beli di DHSTORE?</h2>
  <p>✅ Proses 1-5 menit</p>
  <p>✅ Aman & terpercaya</p>
  <p>✅ Bisa bayar QRIS</p>
  <p>✅ Fast respon 24 jam</p>
</div>

</div>

<footer>
© 2026 DHSTORE - Paket Data XL
</footer>

</body>
</html>
